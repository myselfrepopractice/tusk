<!DOCTYPE html>
<html>
<body>
<h2>Radio Buttons</h2>

<div>
  <p>Enter two numbers, select a math, then click thhe button.<br>
   the answer will be shown below.</p>

  <form>

     1st Number: <input type="text" id="number1"><br><br>
     2nd Number: <input type="text" id="number2"><br><br>

     <input type="radio" name="op" id="add" value="add">Add<br>
     <input type="radio" name="op" id="sub" value="sub">Substract<br>
     <input type="radio" name="op" id="multi" value="multi">Multiply<br>
     <input type="radio" name="op" id="divs" value="divs">Division<br><br>
     <input type="button" name="op" onclick="calculate()" value="calculate"></br>
  </form>
  <p id="demo"></p>
  </div>

<script>
function calculate(){

    var num1 = parseInt(document.getElementById('number1').value,10);
	var num2 = parseInt(document.getElementById('number2').value,10);
	var op = document.getElementsByName("op")[0].value;
	
	var res = document.getElementById("demo").innerHTML;
	
	if (add.checked == true){
	    res = num1 + num2;
	}
	else if (sub.checked == true){
	     res = num1 - num2;
		 
	}
	else if (multi.checked == true){
	    res = num1 * num2;
	
	}
	else if (divs.checked == true){
	    res = num1 / num2;
	}
	document.getElementById("demo").innerHTML = res;
}
</script>






</body>
</html>
